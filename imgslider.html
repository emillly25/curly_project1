<style>

    .container{
        /* border: 4px solid black; */
        width: 100vw;
    }
    .album{
        /* border: 3px solid red; */
        width: 100vw;
        height: 370px;
        overflow:hidden;
    }

    .images{
        /* border: 2px solid blue; */
        position: relative;
        display:flex;
        height: 370px;
        position: transform 0.5s;
    }

    img{
        width: 100vw;
        height: 370px;
    }

    button{
        cursor: pointer;
        font-size: 40px;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        border: 0;
        color:white;
        background: pink;
    }


    .prev{
        position: absolute;
        left: 18vw;
        top: 38vh
    }

    .next{
        position: absolute;
        right: 18vw;
        top: 38vh;

    }
</style>

<script>
    let curPos = 0;
    let positionValue = 0;
    const image_width = 100;

    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const images = document.querySelector('.images');
    const btn = document.querySelectorAll('button');

    function next(){
        if(curPos < 10){   //10
            positionValue -= image_width;
            images.style.transform = `translateX(${positionValue}vw )`;
        }
        curPos++
        if(curPos == 11){  //11
            curPos = 0
            positionValue = 0;
            images.style.transform = `translateX(${positionValue}vw )`;
        }
    }

    function prev(){
        if(curPos > 0){
            positionValue += image_width;
            images.style.transform = `translateX(${positionValue}vw )`;
        }
        curPos--
        if(curPos == -1){
            curPos = 10  //10
            positionValue = -1000;  //1000
            images.style.transform = `translateX(${positionValue}vw )`
        }
    }

nextBtn.addEventListener('click',next);
prevBtn.addEventListener('click',prev);


//auto slider
let album = document.querySelector('.album');
let photo = document.querySelectorAll('.photo');
let currentSlide = 0
setInterval(function(){
    let from = -(100 * currentSlide);
    let to = from - 100;
    images.animate({
        marginLeft: [from +'vw', to + 'vw']
    },{
        duration: 500,
        easing: 'ease',
        iterations:1,
        fill: 'both'
    });
    currentSlide++;
    if(currentSlide === (photo.length -1)){
        currentSlide = 0;
    }
},3000)
    



</script>
